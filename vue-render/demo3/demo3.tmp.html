<html>
  <head>
    <meta charset="utf-8">
    <!-- 使用双花括号(double-mustache)进行 HTML 转义插值(HTML-escaped interpolation) -->
    <title>{{ title }}</title>

    <!-- 使用三花括号(triple-mustache)进行 HTML 不转义插值(non-HTML-escaped interpolation) -->
    {{{ meta }}}
  </head>
  <body>
    <!--vue-ssr-outlet-->
    <div style="border:solid 1px #f00;">
            <h3>{{ title }}</h3>
        </div>
    
        <div style="border:solid 1px #0F0;">
            {{{ meta }}}
        </div>
  </body>
</html>
